name: Update GitHub Lang Stats SVG

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * 0" # –©–æ–Ω–µ–¥—ñ–ª—ñ –æ 00:00 UTC

permissions:
  contents: write # –î–∞—î —Ç–æ–∫–µ–Ω—É –ø—Ä–∞–≤–∞ –Ω–∞ –ø—É—à

jobs:
  update-svg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ–π
        uses: actions/checkout@v4

      - name: –°—Ç–≤–æ—Ä–∏—Ç–∏ —Ä—è–¥–æ–∫ —á–∞—Å—É
        id: generate_time
        run: |
          current_time=$(date '+%Y-%m-%d %H:%M:%S')
          safe_time=$(echo "$current_time" | sed 's/ /%20/g') # –ó–∞–º—ñ–Ω—é—î–º–æ –ø—Ä–æ–±—ñ–ª–∏ –Ω–∞ %20
          echo "TIME_STRING=${safe_time}" >> $GITHUB_ENV

      - name: –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è SVG –∑ API
        run: |
          title="VADIM4WEB%27s%20Lang%20Stack%20(updated:%20${{ env.TIME_STRING }})"
          curl -sL "https://github-lang-stats-node.onrender.com/?view=ring&title=${title}" -o data/lang-stats.svg
          echo "‚úÖ SVG –∑–±–µ—Ä–µ–∂–µ–Ω–æ"

      - name: –ö–æ–º—ñ—Ç —Ç–∞ –ø—É—à –æ–Ω–æ–≤–ª–µ–Ω–æ–≥–æ SVG
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/lang-stats.svg
          git diff --quiet && git diff --staged --quiet || (git commit -m "üîÑ –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–µ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –º–æ–≤ –ø—Ä–æ–≥—Ä–∞–º—É–≤–∞–Ω–Ω—è" && git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/vadim4web/vadim4web.git main)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
